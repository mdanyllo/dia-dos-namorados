<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <main class="container">
        <h1 class="htime">Tempo que estamos juntos</h1>
        <p class="ptime" id="time-together"></p>
     <div class="div1">
        <p class="legenda1">2 Meses</p>
        <img class="img1" src="./arq/2meses.png" alt="">
        <p class="legenda2">3 Meses</p>
        <img class="img2" src="./arq/3meses.png" alt="">
        <p class="legenda3">Formatura</p>
        <img class="img3" src="./arq/formatura.png" alt="">
        <p class="legenda4">4 Meses</p>
        <img class="img4" src="./arq/4meses.png" alt="">
        <p class="legenda5">5 Meses</p>
        <img class="img5" src="./arq/5meses.png" alt="">
        <p class="legenda6">12/06</p>
        <img class="img6" src="./arq/diadosnamorados.png" alt="">
        <p class="legenda4">6 Meses</p>
        <img class="img4" src="./arq/6meses.png" alt="">
        <p class="legenda6">7 Meses</p>
        <img class="img6" src="./arq/7meses.png" alt="">
    </div>
    <p class="p1">Amor do deuses</p>
    <audio controls class="audio" src="./arq/Amor Dos Deuses (64).mp3"></audio>
    <p class="p1">Gamei</p>
    <audio controls class="audio" src="./arq/Exaltasamba - Gamei.mp3"></audio>
    </main>
    <script>
        function calculateTimeTogether(startDate) {
            const now = new Date();
            const start = new Date(startDate);
            const diff = now - start;

            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            const months = Math.floor(days / 30.436875); // Média de dias em um mês
            const years = Math.floor(months / 12);

            const remainingMonths = months % 12;
            const remainingDays = days % 30.436875;
            const remainingHours = hours % 24;
            const remainingMinutes = minutes % 60;
            const remainingSeconds = seconds % 60;

            return `${years} anos, ${remainingMonths} meses, ${Math.floor(remainingDays)} dias, ${remainingHours} horas, ${remainingMinutes} minutos, ${remainingSeconds} segundos`;
        }

        const startDate = '2023-12-30'; // Data do início do nosso relacionamento
        const timeTogether = calculateTimeTogether(startDate);
        document.getElementById('time-together').innerText = timeTogether;

        setInterval(() => {
            const timeTogether = calculateTimeTogether(startDate);
            document.getElementById('time-together').innerText = timeTogether;
        }, 1000); // Atualiza a cada segundo
    </script>
</body>
</html>
